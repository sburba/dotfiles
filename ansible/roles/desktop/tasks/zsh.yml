- name: Install zsh
  become: yes
  package:
    name: zsh
    state: latest
- name: Install oh-my-zsh
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh
    dest: "{{ home_dir }}/.oh-my-zsh"
    update: yes
- name: Set zsh as the default shell
  become: yes
  user: name={{ user }} shell=/bin/zsh
